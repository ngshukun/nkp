# 2) Replace your Ingress with this (HTTP + HTTPS)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: kommander-traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: kommander-traefik
  tls:
    - hosts: ["blog.ntnxlab.local"]  # based on the secret you create in on row 1
      secretName: blog-tls
  rules:
    - host: blog.ntnxlab.local       # based on the secret you create in row 1
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wordpress
                port:
                  number: 80
